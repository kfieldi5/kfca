<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kevin Fielding">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="/favicon.svg" color="#000000">

  <title>Kevin Fielding</title>
  <link rel="manifest" href="manifest.json">
  <!-- Other stuff -->
  <!-- Script to conditionally load model-viewer.min.js -->
  <script>
    (function() {
      function isSafariMobile() {
        const ua = navigator.userAgent;
        return (
          /iP(hone|od|ad)/.test(ua) && // Check for iOS device
          /Safari/.test(ua) &&         // Check for Safari
          !/CriOS/.test(ua) &&         // Exclude Chrome on iOS
          !/FxiOS/.test(ua)            // Exclude Firefox on iOS
        );
      }

      if (!isSafariMobile()) {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = './assets/packages/model_viewer_plus/assets/model-viewer.min.js';
        script.defer = true;
        document.head.appendChild(script);
      } else {
        console.log('Skipping model-viewer.min.js on Safari Mobile iOS');
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
